{% extends "layout.html" %}
{% load static %} <!-- Django template tag to load static files -->



{% block css_files %}
    <link rel=" stylesheet" href=" {% static 'css/style.css' %}">
 {% endblock %}
{% block page_title %} index.html {% endblock page_title %} <!-- Sayfanın başlığını "Products" olarak ayarlar -->


{% block content %}



<ul>
    {% for category in category_list %}
        <li>
            <a href="{% url 'products_by_category' category %}">{{ category }}</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}

{% block js_files %}
    <script src="{% static 'js/script.js' %}"></script>
{% endblock %}
